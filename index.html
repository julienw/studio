<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FxOS Studio</title>
    <meta name="description" content="Make it your own, share it with everyone.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/edit.css">
    <link rel="stylesheet" href="css/autotheme.css">

    <script type="text/javascript" src="js/storage.js" defer></script>
    <script type="text/javascript" src="js/generation.js" defer></script>
    <script type="text/javascript" src="js/color.js" defer></script>

    <script type="text/javascript" src="js/libs/zip.js" defer></script>
    <script type="text/javascript" src="js/libs/appzip.js" defer></script>

    <script type="text/javascript" src="js/main.js" defer></script>
    <script type="text/javascript" src="js/details.js" defer></script>
    <script type="text/javascript" src="js/edit.js" defer></script>
    <script type="text/javascript" src="js/navigation.js" defer></script>

    <link rel="stylesheet" type="text/css" href="bower_components/base/base.css">
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-theme/gaia-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-fonts/style.css">
    <link rel="stylesheet" type="text/css" href="bower_components/gaia-icons/gaia-icons.css">

    <script src="bower_components/gaia-component/gaia-component.js"></script>
    <script src="bower_components/gaia-icons/gaia-icons.js"></script>
    <script src="bower_components/gaia-header/dist/gaia-header.js"></script>
    <script src="bower_components/gaia-list/gaia-list.js"></script>
    <script src="bower_components/gaia-button/gaia-button.js"></script>
    <script src="bower_components/gaia-color-picker/gaia-color-picker.js"></script>

    <link rel="localization" href="data/{locale}.properties" />
    <script type="text/javascript" src="js/libs/l10n.js" defer></script>

    <script src="js/ext/color-thief.js" defer></script>
    <script src="js/autotheme.js" defer></script>

    <link rel="stylesheet" type="text/css" href="app://theme.gaiamobile.org/shared/elements/gaia-theme/gaia-theme.css">
    <meta name="theme-color" content="var(--header-background)">
  </head>
  <body>
    <section id="main" class="panel">
      <gaia-header>
        <h1 data-l10n-id="app_title">FxOS Studio</h1>
      </gaia-header>
    </section>
    <section id="details" class="panel next">
      <gaia-header>
        <h1></h1>
      </gaia-header>
      <gaia-list>
        <div class="static autotheme">
          <button class='autotheme-pick-image-button' type='button'>Pick an image</button>
          <div class='autotheme-palette'></div>
        </div>
      </gaia-list>
    </section>
    <section id="edit" class="panel next">
      <gaia-header>
        <h1></h1>
      </gaia-header>
      <iframe></iframe>
      <div id="edit-list">
      </div>
    </section>
    <div id="edit-color">
      <div id="catcher" class="cancel"></div>
      <div id="controls">
        <div class='autotheme-palette'></div>
        <gaia-color-picker value="#fff"></gaia-color-picker>
        <div>
          <gaia-button class="cancel">Cancel</gaia-button>
          <gaia-button class="save">Save</gaia-button>
        </div>
      </div>
    </div>
  </body>
</html>
